# =======================
# Tomcat 配置
# =======================
server:
  port: 8080
  servlet:
    context-path: /renren-fast
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 1000
      min-spare: 30
    connection-timeout: 5000ms

# =======================
# Spring 配置
# =======================
spring:
  application:
    name: renren-fast   # 服务名，和 Nacos DataId 保持一致
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  mvc:
    throw-exception-if-no-handler-found: true
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  # === 关键点：Nacos 配置 ===
  config:
    import: nacos:renren-fast.yaml?refresh=true   # 对应 Nacos 配置中心的 DataId

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848   # 注册中心
      config:
        server-addr: 127.0.0.1:8848   # 配置中心
        namespace: ""                 # 如果有 namespace，写 namespaceId
        group: DEFAULT_GROUP
        file-extension: yaml

# =======================
# MyBatis Plus
# =======================
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  typeAliasesPackage: io.renren.modules.*.entity
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-value: -1
      logic-not-delete-value: 0
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'

# =======================
# renren-fast 自定义配置
# =======================
renren:
  redis:
    open: false
  shiro:
    redis: false
  jwt:
    secret: f4e2e52034348f86b67cde581c0f9eb5[www.renren.io]
    expire: 604800   # 7天（秒）
    header: token
